<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmitBookForm()">
    <div class="form-group">
      <label for="title">Titre</label
      ><input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="author">Auteur</label
      ><input
        type="text"
        id="author"
        formControlName="author"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="author">Image</label
      ><input
        type="file"
        id="image"
        class="form-control"
        accept="image/*"
        (change)="detectImage($event)"
      />
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="bookForm.invalid || !fileIsUploaded"
    >
      Ajouter
    </button>
  </form>
</div>
